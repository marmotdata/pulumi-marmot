name: marmot-data-platform-example
runtime: python
description: A Pulumi YAML program demonstrating Marmot provider with multiple assets and lineage
config:
  marmot:apiKey:
    value: ${MARMOT_API_KEY}
  marmot:host:
    value: http://localhost:8080
plugins:
  providers:
    - name: marmot
      path: ../../bin
